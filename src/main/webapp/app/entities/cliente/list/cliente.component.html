<div>
  <h2 id="page-heading" data-cy="ClienteHeading">
    <span easyparkingTranslate="easyparkingApp.cliente.home.title">Clientes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span easyparkingTranslate="easyparkingApp.cliente.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cliente"
        [routerLink]="['/cliente/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span easyparkingTranslate="easyparkingApp.cliente.home.createLabel"> Create a new Cliente </span>
      </button>
    </div>
  </h2>

  <easyparking-alert-error></easyparking-alert-error>

  <easyparking-alert></easyparking-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="clientes?.length === 0">
    <span easyparkingTranslate="easyparkingApp.cliente.home.notFound">No clientes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="clientes && clientes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span easyparkingTranslate="global.field.id">ID</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.cliente.nombreCliente">Nombre Cliente</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.cliente.apellidocliente">Apellidocliente</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.cliente.bloqueCliente">Bloque Cliente</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.cliente.phone">Phone</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.cliente.correoCliente">Correo Cliente</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cliente', cliente.id, 'view']">{{ cliente.id }}</a>
          </td>
          <td>{{ cliente.nombreCliente }}</td>
          <td>{{ cliente.apellidocliente }}</td>
          <td>{{ cliente.bloqueCliente }}</td>
          <td>{{ cliente.phone }}</td>
          <td>{{ cliente.correoCliente }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cliente', cliente.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" easyparkingTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cliente', cliente.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" easyparkingTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cliente)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" easyparkingTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
