<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="facturacion">
      <h2 data-cy="facturacionDetailsHeading"><span easyparkingTranslate="easyparkingApp.facturacion.detail.title">Facturacion</span></h2>

      <hr />

      <easyparking-alert-error></easyparking-alert-error>

      <easyparking-alert></easyparking-alert>

      <dl class="row-md jh-entity-details">
        <dt><span easyparkingTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ facturacion.id }}</span>
        </dd>
        <dt><span easyparkingTranslate="easyparkingApp.facturacion.fechaFactura">Fecha Factura</span></dt>
        <dd>
          <span>{{ facturacion.fechaFactura | formatMediumDate }}</span>
        </dd>
        <dt><span easyparkingTranslate="easyparkingApp.facturacion.valorFactura">Valor Factura</span></dt>
        <dd>
          <span>{{ facturacion.valorFactura }}</span>
        </dd>
        <dt><span easyparkingTranslate="easyparkingApp.facturacion.formaDepago">Forma Depago</span></dt>
        <dd>
          <div *ngIf="facturacion.formaDepago">
            <a [routerLink]="['/forma-de-pago', facturacion.formaDepago?.id, 'view']">{{ facturacion.formaDepago?.formaPago }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/facturacion', facturacion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
