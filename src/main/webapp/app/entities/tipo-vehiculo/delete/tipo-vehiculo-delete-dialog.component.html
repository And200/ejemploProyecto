<form *ngIf="tipoVehiculo" name="deleteForm" (ngSubmit)="confirmDelete(tipoVehiculo.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="tipoVehiculoDeleteDialogHeading" easyparkingTranslate="entity.delete.title">
      Confirm delete operation
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <easyparking-alert-error></easyparking-alert-error>

    <p
      id="easyparking-delete-tipoVehiculo-heading"
      easyparkingTranslate="easyparkingApp.tipoVehiculo.delete.question"
      [translateValues]="{ id: tipoVehiculo.id }"
    >
      Are you sure you want to delete this Tipo Vehiculo?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="easyparking-confirm-delete-tipoVehiculo" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
